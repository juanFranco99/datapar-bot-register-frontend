<app-header [isEdicion]="false" [titulo]="titulo" [ruta]="ruta"></app-header>

<div class="card">
    <p-table #dt1 dataKey="username" [value]="usuarios" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loading" styleClass="p-datatable-customers p-datatable-gridlines"
    [paginator]="true" currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
    [globalFilterFields]="['nombre','username']">
        <ng-template pTemplate="caption">
            <div class="p-d-flex">
                <span class="p-input-icon-left p-ml-auto">
                    <i class="pi pi-search"></i>
                    <input pInputText type="text" (input)="dt1.filterGlobal($event.target.value, 'contains')" placeholder="Busqueda" />
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th pSortableColumn="codigo">Username <p-sortIcon field="username"></p-sortIcon></th>
                <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                <th>Opciones</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-usuario>
            <tr>
                <td>{{usuario.username}}</td>
                <td>{{usuario.nombre}}</td>
                <td>
                    <button pButton pRipple icon="pi pi-pencil" [routerLink]="['/usuario', usuario.username]"  class="p-button-rounded p-button-success p-mr-2" ></button>
                   <!-- <button pButton pRipple icon="pi pi-trash" (click)="deleteEmpresa(empresa.codigo)" class="p-button-rounded p-button-warning"></button> -->
                </td>
            </tr>
        </ng-template>
    </p-table>

</div>
